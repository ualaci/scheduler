<!-- meetings/templates/meetings/meeting_list.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Reuniões</title>
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <h1>Lista de Reuniões</h1>
    <ul id="meeting-list">
        {% for meeting in meetings %}
            <li>{{ meeting.date_time }} - {{ meeting.purpose }} - {{ meeting.requester.name }}</li>
        {% endfor %}
    </ul>
    <button id="create-meeting-button">Agendar Nova Reunião</button>
</body>
</html>
