<!-- meetings/templates/meetings/meeting_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Reuniões Pendentes</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .meeting-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eaeaea;
        }
        .meeting-card {
            border: none;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        .meeting-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .meeting-date {
            font-weight: 600;
            color: #2c3e50;
        }
        .meeting-purpose {
            color: #34495e;
        }
        .meeting-requester {
            color: #7f8c8d;
            font-style: italic;
        }
        .btn-create {
            background-color: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            color: white;
            transition: all 0.3s;
        }
        .btn-create:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #95a5a6;
        }
        .empty-state i {
            font-size: 50px;
            margin-bottom: 20px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="meeting-container">
            <div class="header-section">
                <h1 class="h3 mb-0">
                    <i class="fas fa-calendar-alt text-primary me-2"></i>
                    Lista de Reuniões
                </h1>
                <a href="{% url 'create_meeting' %}" class="btn btn-create">
                    <i class="fas fa-plus me-2"></i>Agendar Nova Reunião
                </a>
            </div>

            {% if future_meetings %}
                <div class="row">
                    {% for meeting in meetings %}
                    <!-- <div class="col-md-12">
                        <div class="card meeting-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="card-title meeting-date">
                                            <i class="far fa-calendar me-2"></i>
                                            {{ meeting.date_time|date:"d/m/Y H:i" }}
                                        </h5>
                                        <p class="card-text meeting-purpose mb-1">
                                            <i class="fas fa-bullseye me-2"></i>
                                            {{ meeting.purpose }}
                                        </p>
                                        <p class="card-text meeting-requester mb-0">
                                            <i class="fas fa-user me-2"></i>
                                            Solicitado por: {{ meeting.requester.name }}
                                        </p>
                                    </div>
                                    <div>
                                        <span class="badge bg-primary rounded-pill">
                                            {{ meeting.duration }} min
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-md-12">
                        <div class="card meeting-card">
                            <div class="card-body">
                                <pre>{{ meeting }}</pre>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            {% else %}
                <div class="empty-state">
                    <i class="far fa-calendar-times"></i>
                    <h3 class="h4">Nenhuma reunião agendada</h3>
                    <p>Não há reuniões cadastradas no momento.</p>
                    <a href="{% url 'create_meeting' %}" class="btn btn-create">
                        <i class="fas fa-plus me-2"></i>Agendar Primeira Reunião
                    </a>
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add any custom JavaScript here if needed
            console.log('Meeting list page loaded');
        });
    </script>
</body>
</html>
